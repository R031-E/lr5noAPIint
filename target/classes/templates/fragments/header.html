<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
    <a class="navbar-brand" href="/" th:text="#{header.project}">My project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

            <li class="nav-item" th:classappend="${page== 'consumption' ? 'active' : ''}">

            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li th:if="${#authorization.expression('!isAuthenticated()')}">

                    <a href="/login" th:href="@{/login}">
                        <button type="button" class="btn btn-primary" th:text="#{consumption.loginbtn}">
                        </button>
                    </a>

            </li>
            <li th:if="${#authorization.expression('isAuthenticated()')}">
                <form name="logoutForm" th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" th:value="#{consumption.logoutbtn}"/>
                </form>
            </li>
        </ul>
    </div>
